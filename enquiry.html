<section class="enquiry-section">
    <h2>Make an Enquiry</h2>
    <p>Have a question about a product or want to request something special? Fill out the form below.</p>
    

<form action="https://formspree.io/f/xanjdqja" method="POST" class="enquiry-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="subject" placeholder="Subject" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    
    <!-- Optional: Add a redirect or confirmation -->
    <input type="hidden" name="_next" value="thank-you.html">
    
    <button type="submit">Submit Enquiry</button>
</form>

</footer>
